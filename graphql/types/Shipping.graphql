type ShippingData {
  logisticsInfo: [LogisticsInfo],
  messages: [MessageInfo]
}

type LogisticsInfo {
  itemIndex: String
  slas: [ShippingSLA]
}

type ShippingSLA {
  id: String
  name: String
  price: Float
  shippingEstimate: String
  shippingEstimateDate: String
}

input ShippingItem {
  id: String,
  quantity: String,
  seller: String
}
